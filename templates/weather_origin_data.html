<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>
    <h2>Monthly Sales Report</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Month</th>
                <th>Revenue</th>
                <th>Profit</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>$1000</td>
                <td>$300</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$1500</td>
                <td>$500</td>
            </tr>
            <!-- 更多行 -->
        </tbody>
    </table>
</body>
</html>
