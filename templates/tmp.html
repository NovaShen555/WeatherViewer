
{% load static %}

<html lang="en">

    <link rel="stylesheet" type="text/css" href="{% static "precity.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/pub.css' %}">
    <link href="{% static 'css/leaflet.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/L.Control.Sidebar.css' %}">

        </div>
    </div>
    
{% block content %}

{% endblock %}
